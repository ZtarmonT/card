<div class="row">
  <div class="col m3"><app-filter></app-filter></div>
  <div class="col m9">
    <div class="col  m3" *ngFor = "let cards of smartfons ">
      <div class="card">
        <div class="card-image">
          <img src="https://i1.rozetka.ua/goods/6875829/xiaomi_redmi_6_4_64gb_black_images_6875829638.jpg">
        </div>
        <div class="card-content">
          <b><p>{{cards.titlename}}</p></b>
          <br>
          <p>I am a very simple card. I am good at containing small bits of information.</p>
          <hr>
          <div class="row">
            <div class="col m4"><p><b>Цена :</b></p></div>
            <div class="col m8"><p>{{cards.price}} {{cards.currency}}</p></div>
          </div>
          <hr>
          <p>Категория: {{cards.category}}</p>
        </div>
        <div class="card-action">
          <a href="#">Купить</a>
        </div>
      </div>
    </div>
  </div>
</div>
